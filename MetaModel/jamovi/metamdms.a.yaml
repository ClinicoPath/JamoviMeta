---
name:  metamdms
title: Mean Differences (n, M, SD)
menuGroup: MetaModel
menuSubgroup: Meta Analysis
version: '1.0.0'
jas: '1.1'

options:
    - name: data
      type: Data

    - name: n1i
      title: Group One Sample Size
      type: Variable

    - name: m1i
      title: Group One Mean
      type: Variable
      
    - name: sd1i
      title: Group One Standard Deviation
      type: Variable

    - name: n2i
      title: Group Two Sample Size
      type: Variable

    - name: m2i
      title: Group Two Mean
      type: Variable
      
    - name: sd2i
      title: Group Two Standard Deviation
      type: Variable      
   
    - name: slab
      title: Study Label
      type: Variable

    - name: moderator
      title: Moderator
      type: Variable
      
    - name: includemods
      title: Include Moderator
      type: Bool
      default: FALSE      
      
    - name: methodmetamdms
      title: Model Estimator
      type: List
      options:
        - name: "DL"
          title: DerSimonian-Laird
        - name: "HE"
          title: Hedges
        - name: "HS"
          title: Hunter-Schmidt
        - name: "SJ"
          title: Sidik-Jonkman
        - name: "ML"
          title: Maximum-Likelihood
        - name: "REML"
          title: Restricted Maximum-Likelihood
        - name: "EB"
          title: Empirical Bayes
        #- name: "PM"
        #  title: Paule-Mandel
        #- name: "GENQ"
        #  title: Generalized Q-statistic
        - name: "FE"
          title: Fixed-Effect
      default: REML

    - name: mdmsmeasure
      title: Model Measures
      type: List
      options:
        - name: "MD"
          title: Raw Mean Difference
        - name: "SMD"
          title: Standardized Mean Difference
        - name: "SMDH"
          title: SMD with Heteroscedastic Population Variances
        - name: "ROM"
          title: Log Transformed Ratio of Means
      default: SMD
      
    - name: level
      type: Number
      title: Confidence Interval Level
      min: 50
      max: 99.9
      default: 95
      
    - name: addcred
      title: Add Forest Plot Prediction Interval
      type: Bool
      default: FALSE
      
    - name: addfit
      title: Add Forest Plot Summary Estimate
      type: Bool
      default: TRUE

    - name: showweights
      title: Show Model Fitting Weights in Forest Plot
      type: Bool
      default: FALSE

    - name: fsntype
      title: Fail-Safe N Method
      type: List
      options:
        - name: "Rosenthal"
          title: Rosenthal
        - name: "Orwin"
          title: Orwin
        - name: "Rosenberg"
          title: Rosenberg
      default: Rosenthal
      
    - name: yaxis
      title: Funnel Plot y-axis Options
      type: List
      options:
        - name: "sei"
          title: Standard Error
        - name: "seinv"
          title: Inverse of the Standard Error
        - name: "vi"
          title: Sampling Variance
        - name: "vinv"
          title: Inverse of the Sampling Variance
        - name: "ni"
          title: Sample Size
        - name: "ninv"
          title: Inverse of the Sample Size
        - name: "sqrtni"
          title: Square Root Sample Size
        - name: "sqrtninv"
          title: Inverse of the Square Root Sample Size
        - name: "lni"
          title: Log of the Sample Size
      default: sei
...

