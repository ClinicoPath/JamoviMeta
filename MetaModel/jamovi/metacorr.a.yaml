---
name:  MetaCorr
title: Meta-analysis of Correlation Coefficients
menuGroup: MetaModel
version: '1.0.0'
jas: '1.1'

options:
    - name: data
      type: Data

    - name: rcor
      title: Correlations
      type: Variable

    - name: samplesize
      title: Sample Sizes
      type: Variable
     
    - name: methodmetacor
      title: Model Estimator
      type: List
      options:
        - name: "DL"
          title: DerSimonian-Laird
        - name: "HE"
          title: Hedges
        - name: "HS"
          title: Hunter-Schmidt
        - name: "SJ"
          title: Sidik-Jonkman
        - name: "ML"
          title: Maximum-Likelihood
        - name: "REML"
          title: Restricted Maximum-Likelihood
        - name: "EB"
          title: Empirical Bayes
        - name: "PM"
          title: Paule-Mandel
        #- name: "GENQ"
        #  title: Generalized Q-statistic
        - name: "FE"
          title: Fixed-Effect
      default: REML

    - name: cormeasure
      title: Correlation Model Measures
      type: List
      options:
        - name: "COR"
          title: Raw Correlation Coefficient
        - name: "UCOR"
          title: Raw Correlation Coefficient (Bias Corrected)
        - name: "ZCOR"
          title: Fisher's r-to-z Transformed Correlation Coefficient
      default: ZCOR
...
