---
name:  MetaCorr
title: Correlation Coefficients
menuGroup: MetaModel
menuSubgroup: Meta Analysis
version: '1.0.0'
jas: '1.1'

options:
    - name: data
      type: Data

    - name: rcor
      title: Correlations
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: samplesize
      title: Sample Sizes
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: slab
      title: Study Label
      type: Variable

    - name: moderatorcor
      title: Moderator
      type: Variable
      
    - name: includemods
      title: Include Moderator
      type: Bool
      default: FALSE
      
    - name: methodmetacor
      title: Model Estimator
      type: List
      options:
        - name: "DL"
          title: DerSimonian-Laird
        - name: "HE"
          title: Hedges
        - name: "HS"
          title: Hunter-Schmidt
        - name: "SJ"
          title: Sidik-Jonkman
        - name: "ML"
          title: Maximum-Likelihood
        - name: "REML"
          title: Restricted Maximum-Likelihood
        - name: "EB"
          title: Empirical Bayes
        - name: "PM"
          title: Paule-Mandel
        #- name: "GENQ"
        #  title: Generalized Q-statistic
        - name: "FE"
          title: Fixed-Effect
      default: REML

    - name: cormeasure
      title: Correlation Model Measures
      type: List
      options:
        - name: "COR"
          title: Raw Correlation Coefficient
        - name: "UCOR"
          title: Raw Correlation Coefficient (Bias Corrected)
        - name: "ZCOR"
          title: Fisher's r-to-z Transformed Correlation Coefficient
      default: ZCOR

    - name: level
      type: Number
      title: Confidence interval level %
      min: 50
      max: 99.9
      default: 95
      
    - name: addcred
      title: Forest plot prediction interval
      type: Bool
      default: FALSE
      
    - name: addfit
      title: Forest plot summary estimate
      type: Bool
      default: TRUE

    - name: showweights
      title: Forest plot model fitting weights 
      type: Bool
      default: FALSE

    - name: fsntype
      title: Fail-Safe N Method
      type: List
      options:
        - name: "Rosenthal"
          title: Rosenthal
        - name: "Orwin"
          title: Orwin
        - name: "Rosenberg"
          title: Rosenberg
      default: Rosenthal
      
    - name: yaxis
      title: Funnel Plot y-axis Options
      type: List
      options:
        - name: "sei"
          title: Standard Error
        - name: "seinv"
          title: Inverse of the Standard Error
        - name: "vi"
          title: Sampling Variance
        - name: "vinv"
          title: Inverse of the Sampling Variance
        - name: "ni"
          title: Sample Size
        - name: "ninv"
          title: Inverse of the Sample Size
        - name: "sqrtni"
          title: Square Root Sample Size
        - name: "sqrtninv"
          title: Inverse of the Square Root Sample Size
        - name: "lni"
          title: Log of the Sample Size
      default: sei
...
