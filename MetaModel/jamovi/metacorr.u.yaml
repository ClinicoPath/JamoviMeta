title: Correlation Coefficients
name: MetaCorr
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Correlations
        children:
          - type: VariablesListBox
            name: rcor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample Sizes
        children:
          - type: VariablesListBox
            name: samplesize
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study Label
        children:
          - type: VariablesListBox
            name: slab
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator
        children:
          - type: VariablesListBox
            name: moderatorcor
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: includemods
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: methodmetacor
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: cormeasure
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: level
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: addcred
      - type: CheckBox
        name: addfit
      - type: CheckBox
        name: showweights
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: fsntype
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: yaxis
