title: Correlation Coefficients
name: MetaCorr
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Correlations
        children:
          - type: VariablesListBox
            name: rcor
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample Sizes
        children:
          - type: VariablesListBox
            name: samplesize
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study Label
        children:
          - type: VariablesListBox
            name: slab
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator
        children:
          - type: VariablesListBox
            name: moderatorcor
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: includemods
  - type: CollapseBox
    label: Model Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: methodmetacor
            useSingleCell: true
          - type: ComboBox
            name: cormeasure
            useSingleCell: true
          - type: TextBox
            name: level
            format: number
            inputPattern: '[0-9]+'
            useSingleCell: true
            suffix: '%'
  - type: CollapseBox
    label: Forest Plot Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: addcred
          - type: CheckBox
            name: addfit
          - type: CheckBox
            name: showweights
          - type: TextBox
            label: X-Axis Title
            name: xAxisTitle
            format: string
            stretchFactor: 2
            useSingleCell: true
          - type: ComboBox
            name: forestOrder
            useSingleCell: true
  - type: CollapseBox
    label: Publication Bias
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: fsntype
  - type: CollapseBox
    label: Funnel Plot Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: yaxis
