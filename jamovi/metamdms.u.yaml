title: 'Mean Differences (n, M, SD)'
name: metamdms
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Group One Sample Size
        children:
          - type: VariablesListBox
            name: n1i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group One Mean
        children:
          - type: VariablesListBox
            name: m1i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group One Standard Deviation
        children:
          - type: VariablesListBox
            name: sd1i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group Two Sample Size
        children:
          - type: VariablesListBox
            name: n2i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group Two Mean
        children:
          - type: VariablesListBox
            name: m2i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group Two Standard Deviation
        children:
          - type: VariablesListBox
            name: sd2i
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Study Label
        children:
          - type: VariablesListBox
            name: slab
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator
        children:
          - type: VariablesListBox
            name: moderator
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: includemods
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: methodmetamdms
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: mdmsmeasure
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: level
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: addcred
      - type: CheckBox
        name: addfit
      - type: CheckBox
        name: showweights
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: fsntype
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: yaxis
